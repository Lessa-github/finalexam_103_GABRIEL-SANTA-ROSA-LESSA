<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Exam Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
    <section class="counter-section">
        <h1>Click Counter</h1>
        <div class="counter-display">
            <p id="count-display">0</p>
        </div>
        <div class="button-group">
            <button id="increment-btn">+</button>
            <button id="decrement-btn">-</button>
        </div>
    </section>

    <section class="color-changer-section">
        <h2>Color Box</h2>
        <div id="color-box"></div>
        <button id="change-color-btn">Change Color</button>
    </section>

    <section class="quote-generator-section">
        <h2>Motivational Quote</h2>
        <div class="quote-display">
            <p id="quote-text">Click the button to see a quote!</p>
        </div>
        <button id="new-quote-btn">Show Random Quote</button>
    </section>
</main>
    <script src="script.js"></script>
</body>
</html>
